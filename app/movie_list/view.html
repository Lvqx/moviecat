<h1 class="page-header">{{title}}</h1>
<div class="list-group">
	<a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left" href="#">
        <img ng-src="{{item.images.small}}" alt="">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>导演:<span ng-repeat="c in item.casts">{{c.name}}<span ng-if="!$last">、</span></span></p>
				<p>类型:{{item.genres.join("、")}}</p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loading">
	<p>总共:{{totalCount}}条记录  第{{currentPage}}页/{{totalpages}}页</p>
	<nav>
	  <ul class="pager">
	    <li ng-class="{disabled:currentPage <= 1}"><a ng-click="go(currentPage - 1)">上一页</a></li>
	    <li ng-class="{disabled:currentPage >= totalpages}"><a ng-click="go(currentPage + 1)">下一页</a></li>
	  </ul>
	</nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner"></div>
</div>
